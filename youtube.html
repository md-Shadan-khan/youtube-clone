<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="flex items-center justify-between p-4 bg-white shadow">
    <h1 class="text-xl font-bold text-red-600">YouTube</h1>
    <input type="text" placeholder="Search" class="border p-2 rounded w-1/3" />
    <button class="text-blue-600">Login</button>
  </header>
  <main class="p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-white p-4 shadow rounded">
      <img src="https://via.placeholder.com/320x180" alt="Video" class="mb-2" />
      <h2 class="text-lg font-semibold">Sample Video</h2>
    </div>
  </main>
</body>
</html>
