<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gmail Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-white p-4 shadow flex justify-between">
    <h1 class="text-red-600 font-bold text-xl">Gmail</h1>
    <button class="text-blue-600">Sign Out</button>
  </header>
  <main class="flex">
    <aside class="w-1/4 bg-white p-4 shadow">
      <ul>
        <li class="font-bold">Inbox</li>
        <li>Sent</li>
        <li>Drafts</li>
      </ul>
    </aside>
    <section class="flex-1 p-4">
      <div class="bg-white p-4 shadow rounded mb-4">
        <h2 class="font-semibold">Welcome to Gmail</h2>
        <p>This is a sample email message.</p>
      </div>
    </section>
  </main>
</body>
</html>
